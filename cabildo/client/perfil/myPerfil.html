<template name="myPerfil">
	{{ >header}}	

	<div class="hero-unit">
		
		{{#with currentUser}}
	    	<div>
	    		Correo electrónico: {{email}} 
	    	
	    		<br />
	    		Nombre usuario: 

	    		{{#if editNameMode}}
	    			<input type="text" id="userName" value="{{name}}" />
	    			<button id="editName">Editar</button>
	    		{{else}}
	    			{{name}}

				<a id="sessionClosed" class="logout" href="#">Cerrar Sesión</a>


	    		{{#if isInRole 'admin-user'}}

  				{{/if}}


	    		<br />	  

	       		<br />



		     </div>
		{{/with}}
		   
	</div>
			
		
</template>
