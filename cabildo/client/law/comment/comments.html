<template name="comments">
	{{#if hasFailMessage}}
  		<div class="alert" id="invalid_form">{{{failMessage}}}</div>
  	{{/if}}
	
	{{#each comments}}
		{{>comment}}
	{{/each}}

	{{#if isInRole 'councilor-user,admin-user'}}
    	<form id="publish-comment-form">
	 		<textarea rows="4" cols="50" name="newCommentInput" id="newCommentInput" value="" placeholder="Pensando en algo a comentar" style="width: auto; height: auto;" class="input-xxlarg" ></textarea>
		
			 <button id="submitCommentLaw">Publicar Comentario</button>

		</form>	

	
    {{else}}
    	Registrate para comentar
  	{{/if}}

</template>

<template name="comment">

	<div>
		{{#if modeEditComment}}
			<form id="edit-comment-form" action="action">
				<span class="text">
					<strong>{{createdBy}}</strong>
					- 
					<textarea rows="3" cols="50" name="editedComment" id="editedComment" value="{{commentText}}" style="width: auto; height: auto;" class="input-xxlarg lawComment" ></textarea>
				</span>
				<button id="publishCommentButton">Publicar Edici√≥n</button>
			</form>
			
		{{else}}
				
			<span class="text">
				<strong><a href="{{pathFor 'userPerfil'}}">{{createdBy}}</a></strong>
				-
				<textarea rows="3" cols="50" name="lawComment" id="lawComment" value="{{commentText}}" style="width: auto; height: auto;" class="input-xxlarg lawComment" readonly="true" ></textarea>
			</span>

			{{#if hasEditPermissions}}
				<button id="editCommentButton">Editar</button>
			{{/if}}
		{{/if}}		
	
		
	</div>

</template>
