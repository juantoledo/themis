<template name="createLaw">
	{{> header}}

	<div class="container">

		{{#if hasSuccessMessage}}
			<div class="alert alert-success" id="valid_form">{{successMessage}}</div>
		{{/if}}
		{{#if hasFailMessage}}
  			<div class="alert" id="invalid_form">{{{failMessage}}}</div>
  		{{/if}}

		<h3>
			Título de ley <br />
			<textarea rows="1" cols="50" name="lawTitle" id="lawTitle" value="" placeholder="Pensando en un titulo de ley" style="width: auto; height: auto;" class="input-xxlarg" ></textarea>
		</h3>
		
		<h3>
			 Descripción de ley<br />
	
			<textarea rows="8" cols="100" name="lawContent" id="lawContent" value="" placeholder="pensando en el contenido de la ley" style="width: auto; height: auto;" class="input-xxlarg leyText" ></textarea>
		</h3>
		<h3>
			Fecha término votación<br />
			<input type="text" name="dateClose" id="dateClose" min="{{currentDate}}" /> <small>(dd/mm/aaaa) En esta fecha se cerrará la votación y todos los usuarios que han votado serán notificados con el resultado final. No puede seleccionar una fecha anterior a la actual </small>
		</h3>

		{{> category}}

		<br />
		<button  id="lawCreateSubmit" class="btn btn-primary">Crear ley</button>

	</div>
	<br />
	<br />
</template>
