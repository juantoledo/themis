<template name="law">
    <br>
    <br>
    <br>
    <br>
	<div class="container">
		<h2>{{lawTitle}}</h2>
		<p class="law-data">
			<span class="author">Autor:  <a href="{{pathFor 'userPerfil'}}">{{createdBy}}</a></span>
			<span class="colaborator">Seguidores: <em>12</em></span>
			<span class="opinions">Visitas: <em>65.984</em></span>
			{{#if isInRole 'councilor-user,admin-user'}}
				{{#if isFollower}}
					<button id="unFollowLaw">Dejar de seguir ley</button>
				{{else}}
					<button id="followLaw">Seguir ley</button>
				{{/if}}
			{{/if}}
		</p>
		<div class="row law-box">
			<div class="col-md-8">
				
				<textarea rows="4" cols="100" name="lawContent" id="lawContent" value="{{lawContent}}" style="width: auto; height: auto;" class="input-xxlarg lawContent" readonly="true"></textarea>
                 {{createLawIdSession}}
				
				<div class="law-share">
					<p>
						<a href="#">facebook</a>
						<a href="#">twitter</a>
						<a href="#">google +</a>
						<a href="#">pinterest</a>

					</p>
				</div>
			</div>
			<div class="col-md-4 comments">
				<h3>Me gusta o no me gusta?</h3>
					{{#if isInRole 'councilor-user,admin-user'}}
    					{{ >councilorVote}}
    				{{else}}
    					Registrate para votar
  					{{/if}}
					
				<h3>Debate/Comentarios</h3>
				{{ >comments}}
			</div>
		</div>


		{{#if isInRole 'admin-user'}}
  			{{ >congressVote}}
    		<button id="closeCongressLaw">Cerrar la ley de congreso</button>
  					
  		{{/if}}

  		

	</div>
</template>
