<template name="law">
    <br>
    <br>
    <br>
    <br>
	<div class="container">
		<h2>{{lawTitle}}</h2>
		<p class="law-data">
			<span class="author">Autor: <a href="#">{{createdBy}}</a></span>
			<span class="colaborator">Colaboradores: <em>12</em></span>
			<span class="opinions">Visitas: <em>65.984</em></span>
		</p>
		<div class="row law-box">
			<div class="col-md-8">
				<div class="law-content">
                    {{lawContent}}
				</div>
				<div class="law-share">
					<p>
						<a href="#">facebook</a>
						<a href="#">twitter</a>
						<a href="#">google +</a>
						<a href="#">pinterest</a>
					</p>
				</div>
			</div>
			<div class="col-md-4 comments">
				<h3>Me gusta o no me gusta?</h3>
				(aquí iría la funcionalidad de rating, ya sea estrellitas, caritas, me gusta, etc)

				<h3>Debate/Comentarios</h3>
				<p>Widget o coso para comentar</p>
			</div>
		</div>
	</div>
</template>
