<template name="deputy">
    <br>
    <br>
    <br>
    <br>
	<div class="container">
		<div class="media">         
			<a class="pull-left" href="#">
				<img width="150px" src="deputies/{{_id}}.jpeg" class="media-object" data-src="holder.js/64x64"/>
			</a>

			<div class="media-body">

				<h2>Diputado: {{name}}</h2>
				<div>
					Pardido: {{party}}
					<br />
					Region: {{region}}
					<br />
					Distrito: {{distrit}}
					<br />
			    	Correo electr√≥nico:  {{email}}
			    	<br />        	
			    	<br />      
			    	<br />      
			    </div>

			</div>

		</div>

		<div class="row user-laws">
			{{#each votes}}
				<div class="col-md-4">
					<div class="user-laws-item">
						<h3><a href="{{pathFor 'lawFromNotifications'}}">{{lawTitle}}</a></h3>
						<div class="span1 ">
							<a class="fingerUp muted">
								<img width="20px" src="{{photobyType}}" class="media-object" data-src="holder.js/64x64"/>
							</a>
						</div>
				
						<div class="span1 ">
							<p>{{typeVote}}</p>
						</div>
						
					</div>
				</div>
			{{/each}}
				
		</div>
	</div>



</template>
