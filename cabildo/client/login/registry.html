<template name="registry">
	{{> header}}

	{{#if hasSuccessMessage}}
		<div class="alert alert-success" id="valid_form">{{successMessage}}</div>
	{{/if}}
	{{#if hasFailMessage}}
  		<div class="alert" id="invalid_form">{{{failMessage}}}</div>
  	{{/if}}
	<div class="hero-unit">
		<form id="register-form" action="action">
	    	<div>
	    		Correo electrónico: <input type="email" id="userMail" />
	    		<br />
	    		Nombre usuario: <input type="text" id="userName" />
	    		<br />	  
	       		Contraseña: <input type="password" id="userPassword" />
	       		<br /> 
	       		Repetir contraseña: <input type="password" id="userPasswordConfirm" />
	       		<br />
	       		{{> reCAPTCHA}}

	       		 <small><div>Al hacer clic en "Crear cuenta", aceptas las <button id="conditions">condiciones</button> y confirmas que leíste nuestra Política de datos.</div> </small>
	       		<input type="submit" id="createUser" value="Crear cuenta" />
	     	</div>

	     	<div id="dialog" title="Condicion de uso Cabildo">Privacidad <br/>Tu privacidad es muy importante para nosotros. Diseñamos nuestra...<br/><br/>
	     		Compartir contenido y la información <br/>Eres el propietario de todo el contenido y la información que publicas en...<br/><br/>
	     		Seguridad <br />
	     		Hacemos todo lo posible para que Cabildo sea un sitio seguro, pero no podemos garantizarlo. Necesitamos tu ayuda para que así sea, lo que implica los siguientes compromisos de tu parte... <br/><br/>
	     		...
	     	</div>
	   </form>
	</div>
	
</template>
