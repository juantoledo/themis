<template name="leyDetail">
	<div class="media">         
		<a class="pull-left" href="#">
			<img width="60px" src="defaultImage.png" class="media-object" data-src="holder.js/64x64"/>
		</a>

		<div class="media-body">

			{{#if isModeEditLaw}}
				<div class="law">
					<textarea rows="4" cols="100" name="editLawText" id="editLawText" value="{{text}}" style="width: auto; height: auto;" class="input-xxlarg editLawText" ></textarea>
					<button class="editLawSubmit">Editar Ley</button>
				</div>
			{{else}}
				<h6>Ley creada por {{owner}} </h6>
				<p>{{text}}</p>
				<div id="edit-law-enable" class="law btn btn-inverse">
					Editar
				</div>
				{{>vote}}
			{{/if}}		
		</div>

		{{> comments}}
		
	</div>
</template>
