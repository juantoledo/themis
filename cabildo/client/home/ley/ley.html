<template name="ley">
	<div class="media">         
		<a class="pull-left" href="#">
			<img width="60px" src="defaultImage.png" class="media-object" data-src="holder.js/64x64"/>
		</a>

		<div class="media-body">
			Ley comentarios

			
			<h6>
				<a href="{{pathFor 'leyDetail'}}">{{owner}}</a>
			</h6>
			<p>{{text}}</p>
			<div class="media">
					
				<h4 class="media-heading"> 

					<a class="fingerUp muted">
						<img width="20px" src="finger_up.png" class="media-object" data-src="holder.js/64x64"/>
						<p>{{fingerUpText}}</p>
					</a>
					<a class="fingerDown muted">
						<img width="30px" src="finger_down.png" class="media-object" data-src="holder.js/64x64"/>
						<p>{{fingerDownText}}</p>
					</a>
				</h4>
				
			</div>
		</div>
	</div>
</template>
