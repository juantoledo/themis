<template name="header">
	<header class="home">
		<div class="layer">
			<div class="header-content">
				<div class="header-content-inner">
					{{ >randomLaw}}
					<a href="createLaw" class="btn btn-primary btn-xl createlaw-btn">Crea tu Ley</a>
				</div>
			</div>
		</div>
	</header>
</template>

<template name="randomLaw">
	{{#with law}}
		<h2><a href="{{pathFor 'law'}}">{{lawTitle}}</a></h2>
		<hr>
		<p>Redactor: <a href="#">{{createdBy}}</a> | <a href="#">{{createdTimer}}</a></p>
	{{/with}}
</template>
