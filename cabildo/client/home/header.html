<template name="header">
	<header class="home">
		<div class="layer">
			<div class="header-content">
				<div class="header-content-inner">
					{{ >randomLaw}}

					{{#if isInRole 'councilor-user,admin-user'}}
						<a href="createLaw" class="btn btn-primary btn-xl createlaw-btn">Crea tu Ley</a>
					{{else}}
						Registrate para crear una ley
					{{/if}}
				</div>
			</div>
		</div>
	</header>
</template>

<template name="randomLaw">
	{{#with law}}
		<h2><a href="{{pathFor 'law'}}">{{lawTitle}}</a></h2>
		<hr>
		<p>Redactor: <a href="{{pathFor 'userPerfil'}}">{{createdBy}}</a> | <a href="#">{{createdTimer}}</a></p>
	{{/with}}
</template>
