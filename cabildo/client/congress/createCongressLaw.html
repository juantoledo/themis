<template name="createCongressLaw">
	{{> header}}

	<div class="container">

		{{#if hasSuccessMessage}}
			<div class="alert alert-success" id="valid_form">{{successMessage}}</div>
		{{/if}}
		{{#if hasFailMessage}}
  			<div class="alert" id="invalid_form">{{{failMessage}}}</div>
  		{{/if}}

		<h3>
			Título de ley <br />
			<textarea rows="1" cols="100" name="lawTitle" id="lawTitle" value="" placeholder="Título de ley" style="width: auto; height: auto;" class="input-xxlarg" ></textarea>
		</h3>
		Link oficial: <input type="text" id="link" /> <small>buscar documentación de ley aquí https://www.camara.cl/pley/pley_buscador.aspx </small>
	    <br />	

		Legislatura: <input type="text" id="lawLegislature" />
	    <br />	 
	    Fecha de Ingreso: <input type="text" id="lawDateAdmision" />
	    <br />	 
		Número de boletín: <input type="text" id="lawBulletinNumber" />
	    <br />	 
	    Materia: <input type="text" id="lawMatter" />
	    <br />	 
	    Iniciativa: <input type="text" id="lawInitiative" />
	    <br />	 
		Cámara de origen: <input type="text" id="lawChamberOrigin" />
	    <br />	

		<h3>
			 Descripción de ley<br />
	
			<textarea rows="8" cols="100" name="lawContent" id="lawContent" value="" placeholder="pensando en el contenido de la ley" style="width: auto; height: auto;" class="input-xxlarg leyText" ></textarea>
		</h3>

		{{> category}}

		<br />
		<button  id="lawCreateSubmit" class="btn btn-primary">Crear ley</button>

	</div>
	<br />
	<br />
</template>
