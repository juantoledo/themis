<template name="congressLaws">
	{{> header}}

	<div class="container">
		<h3>Leyes del congreso</h3>
		<div class="row user-laws">

			{{#each congressLaws}}
				{{ >congressLawReview}}
			{{/each}}
			
		</div>
	</div>
</template>

<template name="congressLawReview">
	<div class="col-md-4">
		<div class="user-laws-item">
			<h3><a href="{{pathFor 'law'}}">{{lawTitle}}</a></h3>
			
			<div id="lawCategoriesPlace"> {{{lawCategories}}}</div>
			{{#if isInRole 'councilor-user,admin-user'}}
    			{{ >councilorVoteBlocked}}
    		{{else}}
    			Registrate para votar
  			{{/if}}
		</div>
	</div>
</template>
