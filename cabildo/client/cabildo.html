
<head>
  <title>Votars ley</title>
</head>

<body>
	{{>navigation}}


</body>



<template name="main">
	{{> header}}

	{{> lawRanking}}

</template>

<template name="lawRanking">

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="listas-box">
					<h3>Recientes creadas por usuarios</h3>
					<ul>
						{{ >recentLaws}}
					</ul>
				</div>

			</div>
			<div class="col-md-6">
				<div class="listas-box">
					<h3>Recientes creadas por congreso</h3>
					<ul>
						{{ >recentCongressLaws}}
					</ul>
				</div>

			</div>
		</div>

		<div class="row">
			
			<div class="col-md-6">
				<div class="listas-box">
					<h3>M치s Votadas creadas por usuarios</h3>
					<ul>
						{{ >moreVotedLaws}}
					</ul>
				</div>

			</div>
			<div class="col-md-6">
				<div class="listas-box">
					<h3>M치s Votados creadas por congreso</h3>
					<ul>
						{{ >moreVotedCongressLaws}}
					</ul>
				</div>

			</div>
		</div>

		<div class="row">
			
			<div class="col-md-6">
				<div class="listas-box">
					<h3>M치s Comentados creadas por usuarios</h3>
					<ul>
						{{ >moreCommentedLaws}}
					</ul>
				</div>

			</div>
			<div class="col-md-6">
				<div class="listas-box">
					<h3>M치s Comentados creadas por congreso</h3>
					<ul>
						{{ >moreCommentedCongressLaws}}
					</ul>
				</div>

			</div>
		</div>
	</div>


</template>

<template name="recentLaws">

	{{#each recentLaws}}
		<li><a href="{{pathFor 'law'}}">{{lawTitle}}</a></li>
	{{/each}}
</template>

<template name="moreVotedLaws">

	{{#each moreVotedLaws}}		
		<li><a href="{{pathFor 'law'}}">{{lawTitle}}</a></li>
	{{/each}}
</template>

<template name="moreCommentedLaws">

	{{#each moreCommentedLaws}}
		<li><a href="{{pathFor 'law'}}">{{lawTitle}}</a></li>
	{{/each}}
</template>


<template name="recentCongressLaws">

	{{#each recentCongressLaws}}
		<li><a href="{{pathFor 'law'}}">{{lawTitle}}</a></li>
	{{/each}}
</template>

<template name="moreVotedCongressLaws">

	{{#each moreVotedCongressLaws}}		
		<li><a href="{{pathFor 'law'}}">{{lawTitle}}</a></li>
	{{/each}}
</template>

<template name="moreCommentedCongressLaws">

	{{#each moreCommentedCongressLaws}}
		<li><a href="{{pathFor 'law'}}">{{lawTitle}}</a></li>
	{{/each}}
</template>
