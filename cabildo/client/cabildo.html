  <title>votar_ley</title>
</head>

<body>
	{{>navigation}}


</body>



<template name="main">
	{{> header}}

	{{> lawRanking}}

</template>

<template name="lawRanking">

	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<div class="listas-box">
					<h3>Recientes</h3>
					<ul>
						{{ >recentLaws}}
					</ul>
				</div>

			</div>
			<div class="col-md-4">
				<div class="listas-box">
					<h3>Más Votados</h3>
					<ul>
						{{ >moreVotedLaws}}
					</ul>
				</div>

			</div>
			<div class="col-md-4">
				<div class="listas-box">
					<h3>Más Comentados</h3>
					<ul>
						{{ >moreCommentedLaws}}
					</ul>
				</div>

			</div>
		</div>
	</div>


</template>

<template name="recentLaws">

	{{#each recentLaws}}
		<li><a href="{{pathFor 'law'}}">{{lawTitle}}</a></li>
	{{/each}}
</template>

<template name="moreVotedLaws">

	{{#each moreVotedLaws}}		
		<li><a href="{{pathFor 'law'}}">{{lawTitle}}</a></li>
	{{/each}}
</template>

<template name="moreCommentedLaws">

	{{#each moreCommentedLaws}}
		<li><a href="{{pathFor 'law'}}">{{lawTitle}}</a></li>
	{{/each}}
</template>
