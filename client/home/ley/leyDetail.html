<template name="leyDetail">
	<div class="media">         
		<a class="pull-left" href="#">
			<img width="60px" src="defaultImage.png" class="media-object" data-src="holder.js/64x64"/>
		</a>

		<div class="media-body">

			<h6>Ley creada por {{owner}} </h6>
			<p>{{text}}</p>
			
			<div class="media">
									
				<h4 class="media-heading"> 
					<a class="likebtn muted"><small>Like</small></a>
				</h4>
				
			</div>
		</div>
	</div>
</template>
